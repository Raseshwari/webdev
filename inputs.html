<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer Cats or Dogs?</p>
<form>
	<label for="Dogs">Dogs: </label>
	<input id="Dogs" type="radio" name="PetChoice" value="Dogs">

	<label for="Cats">Cats: </label>
	<input id="Cats" type="radio" name="PetChoice" value="Cats">

	<select name="color">
		<option>Red</option>
		<option>Yellow</option>
		<option>Green</option>
	</select>

	<textarea name="para" rows="10" cols="10" placeholder="Fill in here"></textarea>

	<button>Go!</button>
</form>

</body>
</html>
